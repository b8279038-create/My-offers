<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #050505; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 50px; }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 50;
        }
        .logo { font-size: 16px; font-weight: 800; background: linear-gradient(to right, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tg-btn { 
            background: linear-gradient(45deg, #0088cc, #005f8d); color: white; 
            text-decoration: none; padding: 8px 15px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; 
        }

        .container { padding: 15px; max-width: 500px; margin: auto; }
        .card {
            background: #121212; border-radius: 20px; padding: 15px; margin-bottom: 20px;
            border: 1px solid #222; box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            text-align: center; cursor: pointer; transition: transform 0.2s; position: relative;
        }
        .card:active { transform: scale(0.98); }
        
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        .card h3 { margin: 5px 0 15px; font-size: 20px; font-weight: 800; text-transform: uppercase; color: white; }

        .rates-row { display: flex; gap: 10px; justify-content: center; }
        .rate-box { 
            background: #1f1f1f; padding: 10px; border-radius: 12px; width: 48%; 
            display: flex; flex-direction: column; align-items: center; border: 1px solid #333;
        }
        .lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 2px; }
        .price-user { font-size: 18px; font-weight: 800; color: #a450ff; text-shadow: 0 0 10px rgba(164, 80, 255, 0.3); }
        .price-ref { font-size: 18px; font-weight: 800; color: #ffffff; }

        .tap-hint { font-size: 12px; color: #555; margin-top: 10px; font-weight: 600; }

        /* MODAL (POPUP) */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: #121212; width: 85%; max-width: 400px; padding: 25px;
            border-radius: 25px; border: 1px solid #333; text-align: center;
            box-shadow: 0 0 30px rgba(0, 114, 255, 0.2); position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; color: #888; cursor: pointer; }
        .modal-title { font-size: 20px; font-weight: 800; margin-bottom: 20px; color: white; text-transform: uppercase;}
        
        .inp {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 15px; width: 90%; border-radius: 12px; 
            font-family: 'Poppins', sans-serif; text-align: center; font-size: 16px; outline: none; margin-bottom: 15px;
        }
        .inp:focus { border-color: #0072ff; }

        /* ‡§®‡§Ø‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§¶‡§ø‡§ñ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .link-display {
            background: #000; border: 1px dashed #0072ff; color: #00c6ff;
            padding: 10px; width: 90%; border-radius: 8px; font-size: 12px;
            margin-bottom: 15px; display: none; word-break: break-all;
        }

        .copy-btn {
            background: white; color: black; width: 100%; padding: 15px; border: none;
            border-radius: 50px; font-weight: 900; font-size: 16px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Cashback Campaign üî•</div>
        <a href="https://t.me/cashbackcampingn" class="tg-btn" target="_blank">‚úàÔ∏è Join Telegram</a>
    </div>

    <div class="container" id="cardList">
        <p style="text-align:center; color:#555;">Loading Offers...</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 class="modal-title" id="mTitle">OFFER NAME</h3>
            <p style="color:#888; font-size:12px; margin-bottom:20px;">Apna UPI aur Telegram daal kar Link banayein üëá</p>

            <input type="text" id="myUpi" class="inp" placeholder="Enter Your UPI ID (Payment)">
            <input type="text" id="myTg" class="inp" placeholder="Your Telegram Link (Optional)">
            
            <input type="text" id="showLink" class="link-display" readonly placeholder="Link will appear here">

            <button class="copy-btn" onclick="generateLink()">COPY LINK üîó</button>
        </div>
    </div>

    <script>
        let currentOfferId = null;

        fetch('offers.json').then(res => res.json()).then(data => {
            let html = '';
            data.forEach(o => {
                html += `
                <div class="card" onclick="openModal('${o.id}', '${o.title}')">
                    <img src="${o.image}" onerror="this.src='https://via.placeholder.com/300x150?text=Error'">
                    <h3>${o.title}</h3>
                    <div class="rates-row">
                        <div class="rate-box">
                            <span class="lbl">USER GET</span>
                            <span class="price-user">${o.user_payout}</span>
                        </div>
                        <div class="rate-box">
                            <span class="lbl">REFERRAL</span>
                            <span class="price-ref">${o.refer_payout}</span>
                        </div>
                    </div>
                    <div class="tap-hint">üëÜ Tap to Create Link</div>
                </div>`;
            });
            document.getElementById('cardList').innerHTML = html;
        });

        function openModal(id, title) {
            currentOfferId = id;
            document.getElementById('mTitle').innerText = title;
            document.getElementById('showLink').style.display = 'none'; // Pehle link chupa rahega
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function generateLink() {
            let upi = document.getElementById('myUpi').value.trim();
            let tg = document.getElementById('myTg').value.trim();
            let linkBox = document.getElementById('showLink');

            if(!upi) { alert("‚ö†Ô∏è Bhai, Payment ke liye UPI to daalo!"); return; }

            let secretUpi = btoa(upi);
            let link = `https://${window.location.hostname}/user.html?id=${currentOfferId}&ref=${secretUpi}`;
            if(tg) { link += `&tg=${encodeURIComponent(tg)}`; }

            // Link ko box me dikhana
            linkBox.value = link;
            linkBox.style.display = 'block';

            // Copy karna
            navigator.clipboard.writeText(link);
            alert("‚úÖ Link Copied Successfully!");
        }
    </script>
</body>
</html>
