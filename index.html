<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoter Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* 1. ‡§™‡•Ç‡§∞‡§æ ‡§°‡§æ‡§∞‡•ç‡§ï ‡§•‡•Ä‡§Æ */
        body { margin: 0; padding: 0; background-color: #050505; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 50px; }
        
        /* 2. Header (Telegram Button ‡§ï‡•á ‡§∏‡§æ‡§•) */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 16px; font-weight: 800; background: linear-gradient(to right, #00c6ff, #0072ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tg-btn { 
            background: linear-gradient(45deg, #0088cc, #005f8d); color: white; 
            text-decoration: none; padding: 8px 15px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,136,204,0.4); 
        }

        /* 3. UPI ‡§î‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ */
        .input-area { text-align: center; padding: 20px; }
        .upi-box {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 15px; width: 85%; border-radius: 12px; font-family: 'Poppins', sans-serif;
            text-align: center; font-size: 16px; outline: none; margin-bottom: 10px;
        }
        .upi-box:focus { border-color: #0072ff; }

        /* 4. ‡§ï‡§æ‡§∞‡•ç‡§° ‡§°‡§ø‡§ú‡§æ‡§á‡§® (Cashcamps ‡§ú‡•à‡§∏‡§æ) */
        .container { padding: 10px; max-width: 450px; margin: auto; }
        .card {
            background: #121212; border-radius: 20px; padding: 20px; margin-bottom: 25px;
            border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            text-align: center; position: relative;
        }
        
        .card img { 
            width: 100%; height: 180px; object-fit: cover; border-radius: 15px; 
            margin-bottom: 15px; border: 1px solid #333;
        }
        
        .card h3 { margin: 0; font-size: 20px; font-weight: 800; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; color: white;}

        /* Rates Row */
        .rates-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .rate-box { 
            background: #1f1f1f; padding: 10px; border-radius: 12px; width: 45%; 
            display: flex; flex-direction: column; align-items: center; border: 1px solid #333;
        }
        .lbl { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .price-user { font-size: 20px; font-weight: 800; color: #a450ff; text-shadow: 0 0 15px rgba(164, 80, 255, 0.3); } /* User ‡§ï‡§æ ‡§™‡•à‡§∏‡§æ ‡§ö‡§Æ‡§ï‡§§‡§æ ‡§π‡•Å‡§Ü */
        .price-ref { font-size: 20px; font-weight: 800; color: #ffffff; }

        .action-btn {
            background: white; color: black; width: 100%; padding: 15px; border: none;
            border-radius: 50px; font-weight: 900; font-size: 16px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Cashback Campaign üî•</div>
        <a href="https://t.me/cashbackcampingn" class="tg-btn" target="_blank">‚úàÔ∏è Join Telegram</a>
    </div>

    <div class="input-area">
        <input type="text" id="myUpi" class="upi-box" placeholder="Enter Your UPI ID (Payment)">
        <input type="text" id="myTg" class="upi-box" placeholder="Your Telegram Channel Link (Optional)">
    </div>

    <div class="container" id="cardList">
        <p style="text-align:center; color:#555;">Loading Offers...</p>
    </div>

    <script>
        fetch('offers.json').then(res => res.json()).then(data => {
            let html = '';
            data.forEach(o => {
                html += `
                <div class="card">
                    <img src="${o.image}" onerror="this.src='https://via.placeholder.com/300x150?text=Offer+Image'">
                    <h3>${o.title}</h3>
                    <div class="rates-row">
                        <div class="rate-box">
                            <span class="lbl">You Get</span>
                            <span class="price-user">${o.user_payout}</span>
                        </div>
                        <div class="rate-box">
                            <span class="lbl">Referral</span>
                            <span class="price-ref">${o.refer_payout}</span>
                        </div>
                    </div>
                    <button class="action-btn" onclick="makeLink('${o.id}')">Copy Link üîó</button>
                </div>`;
            });
            document.getElementById('cardList').innerHTML = html;
        });

        function makeLink(id) {
            let upi = document.getElementById('myUpi').value.trim();
            let tg = document.getElementById('myTg').value.trim();

            if(!upi) { alert("‚ö†Ô∏è Bhai, pehle upar apni UPI ID daalo!"); return; }

            // 1. UPI Encrypt (Hide) karna
            let secretUpi = btoa(upi);

            // 2. Link banana
            let link = `https://${window.location.hostname}/user.html?id=${id}&ref=${secretUpi}`;
            
            // 3. Agar Telegram link dala hai, to use bhi jodo
            if(tg) {
                link += `&tg=${encodeURIComponent(tg)}`;
            }

            navigator.clipboard.writeText(link);
            alert("‚úÖ Link Copy Ho Gaya!\n\n(UPI Hidden Hai par System me aa jayegi)");
        }
    </script>
</body>
</html>
