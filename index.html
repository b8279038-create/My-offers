<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; margin-top: 5px; }
        .offer-box { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; text-align: left; }
        .green { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üî• Link Generator</h2>
        <p>Apna Link Banao aur Kamao!</p>
        
        <input type="text" id="myUpi" placeholder="Enter Your UPI ID">
        
        <input type="text" id="myTg" placeholder="Your Telegram Link (Optional)">
        
        <div id="list">Loading Offers...</div>
    </div>

    <script>
        fetch('offers.json').then(res => res.json()).then(data => {
            let html = '';
            data.forEach(o => {
                html += `
                <div class="offer-box">
                    <h3>${o.title}</h3>
                    <p>User: <span class="green">${o.user_payout}</span> | You: <span class="green">${o.refer_payout}</span></p>
                    <button class="btn" onclick="makeLink('${o.id}')">Copy Link üîó</button>
                </div>`;
            });
            document.getElementById('list').innerHTML = html;
        });

        function makeLink(id) {
            let upi = document.getElementById('myUpi').value.trim();
            let tg = document.getElementById('myTg').value.trim();

            if(!upi) { alert("Pahle UPI to daalo boss!"); return; }

            // ‡§≤‡§ø‡§Ç‡§ï ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§®‡§æ
            let link = `https://${window.location.hostname}/user.html?id=${id}&ref=${upi}`;
            
            // ‡§Ö‡§ó‡§∞ ‡§ü‡•á‡§≤‡•Ä‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§≤‡§ø‡§Ç‡§ï ‡§°‡§æ‡§≤‡§æ ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡•á ‡§≠‡•Ä ‡§ú‡•ã‡•ú ‡§¶‡•ã
            if(tg) {
                link += `&tg=${encodeURIComponent(tg)}`;
            }

            // ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡§æ
            navigator.clipboard.writeText(link);
            alert("Link Copy Ho Gaya! \nAb ise share karo.");
        }
    </script>
</body>
</html>
