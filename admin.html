<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° ULTIMATE ADMIN - INFINITE CONNECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 80px; }
        .container { max-width: 600px; margin: auto; padding: 12px; }
        .header { background: #111; padding: 18px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 99; }
        .tabs { display: flex; gap: 6px; margin: 15px 0; background: #1a1a1a; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #777; font-weight: 700; font-size: 11px; border-radius: 9px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: #0072ff; color: #fff; box-shadow: 0 0 10px #0072ff; }
        .card { background: #111; padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid #222; transition: 0.3s; }
        .upi-txt { font-size: 14px; font-weight: 700; color: #00c6ff; word-break: break-all; }
        .offer-txt { font-size: 11px; color: #666; margin-top: 2px; }
        /* Amount Design - Big for Safety */
        .amt-txt { font-size: 24px; font-weight: 900; color: #fff; background: #222; padding: 2px 10px; border-radius: 8px; border: 1px solid #0072ff; }
        .btn-main { background: #fff; color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: 900; width: 100%; margin-top: 12px; cursor: pointer; }
        /* App Shortcuts */
        .app-grid { display: flex; gap: 5px; margin-top: 10px; }
        .app-btn { flex: 1; padding: 8px 2px; background: #1a1a1a; border: 1px solid #333; color: #fff; font-size: 9px; font-weight: 900; border-radius: 6px; cursor: pointer; }
        .loader { text-align: center; margin-top: 50px; color: #0072ff; font-weight: 900; font-size: 14px; padding: 20px; border: 1px dashed #333; border-radius: 10px; }
        .hidden { display: none !important; }
        .card-history { opacity: 0.4; filter: grayscale(1); border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container" id="admin-panel" style="display:none;">
        <div class="header">
            <div style="font-weight:900;">‚ö° ADMIN PRO</div>
            <div id="status" style="font-size:10px; color:#00ff00; border:1px solid #00ff00; padding:2px 6px; border-radius:4px;">‚óè AUTO-SYNC ON</div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tasks')">TASKS (<span id="count-t">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('referrals')">REFS (<span id="count-r">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('history')">HISTORY</button>
        </div>
        <div id="loader" class="loader">üöÄ STARTING ENGINES...</div>
        <div id="tasks-area"></div>
        <div id="referrals-area" class="hidden"></div>
        <div id="history-area" class="hidden"></div>
    </div>

    <script>
        // --- 1. PASSWORD SYSTEM ---
        const pass = prompt("Enter Password:");
        if(pass === "1234") {
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            alert("Wrong!"); window.location.reload();
        }

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfjyg_o0a_BUgiC0Iuoit3OTtzBHhkvVf8kg6XeI0DaCKVpBsbljCbpK-Tbb7uk-Dqvg/exec";
        const API_URL = "https://panel.visioncamp.in/api.php?auth-token=8df0570da65f3a1798408c942b82839a&report=1";
        let paidSet = new Set(), leads = [], offers = {};

        // --- 2. APP LAUNCHER ---
        window.openApp = function(url) { window.location.href = url; }

        // --- 3. DATA FETCH (Wohi Purana Logic) ---
        async function fetchWithInfiniteRetry(url) {
            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&v=${Date.now()}`,
                `https://corsproxy.io/?${encodeURIComponent(url)}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,
                `https://thingproxy.freeboard.io/fetch/${url}`
            ];
            let index = 0;
            while (true) {
                try {
                    document.getElementById('loader').innerHTML = `üîÑ Connecting Proxy ${index + 1}...`;
                    const response = await fetch(proxies[index]);
                    if (response.ok) {
                        const data = await response.json();
                        // ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•à ‡§§‡§æ‡§ï‡§ø ‡§°‡•á‡§ü‡§æ ‡§∏‡•Ä‡§ß‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã
                        return data.data || data; 
                    }
                } catch (e) {}
                index = (index + 1) % proxies.length;
                if (index === 0) await new Promise(r => setTimeout(r, 2000));
            }
        }

        async function init() {
            try {
                const [rSheet, rOffer] = await Promise.all([fetch(SCRIPT_URL), fetch('offers.json')]);
                const dSheet = await rSheet.json();
                const dOffer = await rOffer.json();
                dSheet.forEach(k => paidSet.add(k));
                dOffer.forEach(o => {
                    offers[o.cid || o.id] = { t: o.title, u: parseInt(o.user_payout.replace(/\D/g,'')) || 0, r: parseInt(o.refer_payout.replace(/\D/g,'')) || 0 };
                });
                await loadLeads();
            } catch(e) { setTimeout(init, 3000); }
        }

        async function loadLeads() {
            leads = await fetchWithInfiniteRetry(API_URL);
            if (leads) render();
        }

        function render() {
            let tA = document.getElementById('tasks-area'), rA = document.getElementById('referrals-area'), hA = document.getElementById('history-area');
            let rG = {}, tc = 0, rc = 0;
            tA.innerHTML = ''; rA.innerHTML = ''; hA.innerHTML = '';

            [...leads].reverse().forEach(l => {
                if(l.status.toLowerCase() !== 'approved') return;
                let o = offers[l.offerid] || { t: `Offer #${l.offerid}`, u: 0, r: 0 };
                let sk = `${l.p1}_${l.offerid}_SELF`, rk = `${l.p2}_${l.offerid}_REF`;

                if(paidSet.has(sk)) {
                    hA.innerHTML += createHistoryCard(l.p1, o.t, o.u, "TASK");
                } else {
                    tc++;
                    tA.innerHTML += `<div class="card" id="card-${sk}">
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <div><div class="upi-txt">${l.p1}</div><div class="offer-txt">${o.t}</div></div>
                            <div class="amt-txt">‚Çπ${o.u}</div>
                        </div>
                        <div class="app-grid">
                            <button class="app-btn" onclick="openApp('fampay://')">FAM</button>
                            <button class="app-btn" onclick="openApp('phonepe://')">PP</button>
                            <button class="app-btn" onclick="openApp('paytmmp://')">PT</button>
                            <button class="app-btn" onclick="openApp('gpay://')">GP</button>
                        </div>
                        <button class="btn-main" onclick="copyAndPaid('${l.p1}','${sk}','task')">üìã COPY & MARK PAID</button>
                    </div>`;
                }

                if(l.p2 && l.p2.trim() !== "" && l.p2 !== "null") {
                    if(paidSet.has(rk)) {
                        hA.innerHTML += createHistoryCard(l.p2, o.t, o.r, "REF");
                    } else {
                        if(!rG[l.p2]) rG[l.p2] = { total: 0, keys: [] };
                        rG[l.p2].total += o.r;
                        rG[l.p2].keys.push(rk);
                    }
                }
            });

            for (let [upi, d] of Object.entries(rG)) {
                rc++;
                let cardId = upi.replace(/[^a-zA-Z0-9]/g, '');
                rA.innerHTML += `<div class="card" id="card-${cardId}">
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <div><div class="upi-txt">${upi}</div><div class="offer-txt">${d.keys.length} Refs</div></div>
                        <div class="amt-txt" style="color:#ffd700;border-color:#ffd700">‚Çπ${d.total}</div>
                    </div>
                    <div class="app-grid">
                        <button class="app-btn" onclick="openApp('fampay://')">FAM</button>
                        <button class="app-btn" onclick="openApp('phonepe://')">PP</button>
                        <button class="app-btn" onclick="openApp('paytmmp://')">PT</button>
                    </div>
                    <button class="btn-main" style="background:#ffd700" onclick='copyAndPaid("${upi}",${JSON.stringify(d.keys)},"ref","card-${cardId}")'>üìã COPY & MARK PAID ALL</button>
                </div>`;
            }
            document.getElementById('count-t').innerText = tc;
            document.getElementById('count-r').innerText = rc;
            document.getElementById('loader').classList.add('hidden');
        }

        function createHistoryCard(u, t, a, type) {
            return `<div class="card card-history"><div style="display:flex;justify-content:space-between"><div><div class="upi-txt" style="color:#666">${u}</div><div style="font-size:10px;color:#444">${type}: ${t}</div></div><div style="font-weight:900;color:#00c851">‚Çπ${a} PAID</div></div></div>`;
        }

        window.copyAndPaid = function(upi, keys, type, refCardId) {
            navigator.clipboard.writeText(upi);
            if (confirm("‚úÖ UPI Copied: " + upi + "\n\nMark as Paid?")) {
                const kArr = Array.isArray(keys) ? keys : [keys];
                const cardId = type === 'task' ? `card-${keys}` : refCardId;
                const card = document.getElementById(cardId);
                if(card) { card.style.opacity = '0.3'; setTimeout(() => card.classList.add('hidden'), 300); }
                
                let countId = type === 'task' ? 'count-t' : 'count-r';
                let countEl = document.getElementById(countId);
                countEl.innerText = Math.max(0, parseInt(countEl.innerText) - 1);

                kArr.forEach((k, i) => {
                    setTimeout(() => { fetch(SCRIPT_URL + `?action=pay&key=${encodeURIComponent(k)}`, { mode: 'no-cors' }); }, i * 300);
                });
            }
        }

        window.switchTab = function(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            ['tasks-area','referrals-area','history-area'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(t + '-area').classList.remove('hidden');
        }
        init();
    </script>
</body>
</html>
