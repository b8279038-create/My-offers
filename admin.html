<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ Admin Pro - Safe Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 80px; }
        .container { max-width: 600px; margin: auto; padding: 10px; }
        .header { background: #111; padding: 15px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 100; }
        .status-dot { height: 10px; width: 10px; background: #00ff00; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #00ff00; }
        .tabs { display: flex; gap: 5px; margin: 15px 0; background: #1a1a1a; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: none; color: #888; font-weight: 700; font-size: 11px; border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: #0072ff; color: white; }
        .card { background: #111; padding: 15px; border-radius: 16px; margin-bottom: 10px; border: 1px solid #222; }
        .card-task { border-left: 4px solid #00c6ff; }
        .card-ref { border-left: 4px solid #ffd700; }
        .card-history { opacity: 0.7; border-left: 4px solid #00c851; }
        .upi { font-size: 14px; font-weight: 700; color: #eee; }
        .sub-txt { font-size: 10px; color: #888; margin-top: 3px; }
        .amt-tag { font-size: 18px; font-weight: 900; }
        .pay-btn { background: #fff; color: #000; border: none; padding: 8px 15px; border-radius: 50px; font-weight: 900; font-size: 11px; cursor: pointer; }
        .bulk-btn { background: linear-gradient(90deg, #ffd700, #ffaa00); color: black; width: 100%; margin-top: 10px; padding: 10px; border-radius: 8px; font-weight: 800; border: none; }
        .details-box { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #333; font-size: 11px; color: #aaa; }
        .loader { text-align: center; color: #0072ff; margin-top: 50px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-weight:900;">ADMIN PANEL</div>
            <div id="status" style="font-size:10px; color:#666;"><span class="status-dot"></span> LIVE SYNC</div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tasks')">TASKS (<span id="cTask">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('referrals')">REFERRALS (<span id="cRef">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('history')">HISTORY</button>
        </div>
        <div id="loader" class="loader">ðŸ”„ Loading Secure Data...</div>
        <div id="tasks-area"></div>
        <div id="referrals-area" class="hidden"></div>
        <div id="history-area" class="hidden"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfjyg_o0a_BUgiC0Iuoit3OTtzBHhkvVf8kg6XeI0DaCKVpBsbljCbpK-Tbb7uk-Dqvg/exec";
        let paidSet = new Set(), rawLeads = [], offerMap = {};

        async function init() {
            if(!sessionStorage.getItem('adminLogged')) {
                let p = prompt("ðŸ” Password:");
                if(p !== "Pathak123") return;
                sessionStorage.setItem('adminLogged', 'true');
            }
            try {
                await fetchPaidHistory();
                let oRes = await fetch('offers.json');
                let oData = await oRes.json();
                oData.forEach(o => {
                    let uP = parseInt(o.user_payout.replace(/[^0-9]/g, '')) || 0;
                    let rP = parseInt(o.refer_payout.replace(/[^0-9]/g, '')) || 0;
                    offerMap[o.cid || o.id] = { t: o.title, u: uP, r: rP };
                });
                await fetchLiveLeads();
            } catch(e) { alert("Error: " + e.message); }
        }

        async function fetchPaidHistory() {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            data.forEach(k => paidSet.add(k));
        }

        async function fetchLiveLeads() {
            const target = `https://panel.visioncamp.in/api.php?auth-token=8df0570da65f3a1798408c942b82839a&report=1`;
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}`;
            let res = await fetch(proxy);
            let json = await res.json();
            rawLeads = json.contents ? JSON.parse(json.contents).data : (json.data || json);
            processData();
        }

        function processData() {
            let tArea = document.getElementById('tasks-area'), rArea = document.getElementById('referrals-area'), hArea = document.getElementById('history-area');
            tArea.innerHTML = ''; rArea.innerHTML = ''; hArea.innerHTML = '';
            let refGroups = {}, tCount = 0, rCount = 0;

            rawLeads.reverse().forEach(lead => {
                if(lead.status.toLowerCase() !== 'approved') return;
                let o = offerMap[lead.offerid] || { t: `Offer #${lead.offerid}`, u: 0, r: 0 };
                let selfKey = `${lead.p1}_${lead.offerid}_SELF`, refKey = `${lead.p2}_${lead.offerid}_REF`;

                if(paidSet.has(selfKey)) hArea.innerHTML += createCard(lead.p1, o.t, o.u, "TASK", "card-history", true);
                else {
                    tCount++;
                    tArea.innerHTML += `
                    <div class="card card-task">
                        <div style="display:flex;justify-content:space-between">
                            <div><div class="upi">${lead.p1}</div><div class="sub-txt">${o.t}</div></div>
                            <div style="text-align:right"><div class="amt-tag">â‚¹${o.u}</div>
                            <button class="pay-btn" onclick="paySingle('${lead.p1}','${selfKey}',this)">PAY</button></div>
                        </div>
                    </div>`;
                }

                if(lead.p2 && lead.p2.length > 5 && lead.p2 !== lead.p1) {
                    if(paidSet.has(refKey)) hArea.innerHTML += createCard(lead.p2, o.t, o.r, "REFER", "card-history", true);
                    else {
                        if(!refGroups[lead.p2]) refGroups[lead.p2] = { total: 0, items: [] };
                        refGroups[lead.p2].total += o.r;
                        refGroups[lead.p2].items.push({ t: o.t, r: o.r, k: refKey });
                    }
                }
            });

            for (let [upi, data] of Object.entries(refGroups)) {
                rCount++;
                let keys = JSON.stringify(data.items.map(i => i.k)), details = data.items.map(i => `<div>${i.t}: â‚¹${i.r}</div>`).join('');
                rArea.innerHTML += `
                <div class="card card-ref">
                    <div style="display:flex;justify-content:space-between">
                        <div><div class="upi">${upi}</div><div class="sub-txt">${data.items.length} Refs Pending</div></div>
                        <div class="amt-tag">â‚¹${data.total}</div>
                    </div>
                    <button class="bulk-btn" onclick='payBulk("${upi}",${keys},this)'>PAY ALL â‚¹${data.total}</button>
                    <button style="background:none;border:none;color:#0072ff;font-size:10px;margin-top:5px" onclick="this.nextElementSibling.style.display='block'">View History âŒ„</button>
                    <div class="details-box">${details}</div>
                </div>`;
            }
            document.getElementById('cTask').innerText = tCount; document.getElementById('cRef').innerText = rCount;
            document.getElementById('loader').style.display = 'none';
        }

        function createCard(upi, t, a, type, cls, paid) {
            return `<div class="card ${cls}"><div style="display:flex;justify-content:space-between"><div><div class="upi">${upi}</div><div class="sub-txt">${type}: ${t}</div></div><div class="amt-tag" style="color:#00c851">â‚¹${a}</div></div></div>`;
        }

        window.paySingle = function(upi, key, btn) {
            navigator.clipboard.writeText(upi);
            window.location.href = `upi://pay?pa=${upi}&pn=Admin&cu=INR&tn=TaskID_${Math.floor(Math.random()*999)}`;
            btn.innerText = "SAVING...";
            fetch(SCRIPT_URL + `?action=pay&key=${encodeURIComponent(key)}`, { mode: 'no-cors' }).then(() => { setTimeout(()=>location.reload(), 2000); });
        }

        window.payBulk = function(upi, keys, btn) {
            navigator.clipboard.writeText(upi);
            window.location.href = `upi://pay?pa=${upi}&pn=Admin&cu=INR&tn=BulkRef_${Math.floor(Math.random()*999)}`;
            btn.innerText = "PROCESSING...";
            keys.forEach((k, i) => { setTimeout(() => fetch(SCRIPT_URL + `?action=pay&key=${encodeURIComponent(k)}`, { mode: 'no-cors' }), i * 400); });
            setTimeout(()=>location.reload(), 3000);
        }

        window.switchTab = function(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tasks-area').classList.add('hidden');
            document.getElementById('referrals-area').classList.add('hidden');
            document.getElementById('history-area').classList.add('hidden');
            document.getElementById(t + '-area').classList.remove('hidden');
        }
        init();
    </script>
</body>
</html>
