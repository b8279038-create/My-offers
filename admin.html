<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Ž Admin Elite - Live Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; font-family: 'Inter', sans-serif; color: #fff; padding-bottom: 50px; }
        .container { max-width: 500px; margin: auto; padding: 12px; }
        .header { background: #0a0a0a; padding: 18px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 99; }
        .live-dot { height: 8px; width: 8px; background: #00ff00; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #00ff00; }
        .tabs { display: flex; gap: 8px; margin: 15px 0; background: #0f0f0f; padding: 6px; border-radius: 14px; border: 1px solid #1a1a1a; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: 700; font-size: 11px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: #fff; color: #000; }
        .card { background: #0a0a0a; padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid #1a1a1a; position: relative; }
        .card-task { border-left: 5px solid #0072ff; }
        .card-ref { border-left: 5px solid #ffcc00; }
        .card-history { opacity: 0.5; border-left: 5px solid #00c851; }
        .upi { font-size: 15px; font-weight: 900; color: #fff; letter-spacing: 0.5px; }
        .amt { font-size: 20px; font-weight: 900; color: #fff; }
        .btn-pay { background: #fff; color: #000; border: none; padding: 12px; border-radius: 12px; font-weight: 900; width: 100%; margin-top: 12px; cursor: pointer; font-size: 12px; }
        .btn-bulk { background: #ffcc00; color: #000; }
        .details-panel { display: none; background: #111; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 11px; color: #888; border: 1px dashed #333; }
        .loader { text-align: center; margin-top: 50px; font-weight: bold; color: #555; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-weight:900; font-size:18px;">DASHBOARD</div>
            <div style="font-size:10px; color:#555;"><span class="live-dot"></span> LIVE SYNC ACTIVE</div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tasks')">TASKS (<span id="count-tasks">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('referrals')">REFERRALS (<span id="count-refs">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('history')">HISTORY</button>
        </div>
        <div id="loader" class="loader">ðŸ”„ FETCHING LIVE API DATA...</div>
        <div id="tasks-area"></div>
        <div id="referrals-area" class="hidden"></div>
        <div id="history-area" class="hidden"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfjyg_o0a_BUgiC0Iuoit3OTtzBHhkvVf8kg6XeI0DaCKVpBsbljCbpK-Tbb7uk-Dqvg/exec";
        let paidSet = new Set(), rawLeads = [], offerMap = {};

        async function init() {
            if(!sessionStorage.getItem('adminLogged')) {
                let p = prompt("ðŸ” ADMIN PASSWORD:");
                if(p !== "Pathak123") return;
                sessionStorage.setItem('adminLogged', 'true');
            }
            try {
                // Fetch Data from multiple sources
                await Promise.all([fetchPaidHistory(), fetchOffers()]);
                await fetchLiveLeads();
            } catch(e) { console.error("Sync Error: ", e); }
        }

        async function fetchPaidHistory() {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            data.forEach(k => paidSet.add(k));
        }

        async function fetchOffers() {
            let res = await fetch('offers.json');
            let data = await res.json();
            data.forEach(o => {
                offerMap[o.cid || o.id] = { 
                    t: o.title, 
                    u: parseInt(o.user_payout.replace(/\D/g,'')) || 0, 
                    r: parseInt(o.refer_payout.replace(/\D/g,'')) || 0 
                };
            });
        }

        async function fetchLiveLeads() {
            const api = `https://panel.visioncamp.in/api.php?auth-token=8df0570da65f3a1798408c942b82839a&report=1`;
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(api)}`;
            let res = await fetch(proxy);
            let json = await res.json();
            rawLeads = json.contents ? JSON.parse(json.contents).data : (json.data || json);
            renderDashboard();
        }

        function renderDashboard() {
            let tArea = document.getElementById('tasks-area'), rArea = document.getElementById('referrals-area'), hArea = document.getElementById('history-area');
            tArea.innerHTML = ''; rArea.innerHTML = ''; hArea.innerHTML = '';
            let refGroups = {}, tCount = 0, rCount = 0;

            rawLeads.reverse().forEach(lead => {
                if(lead.status.toLowerCase() !== 'approved') return;
                let o = offerMap[lead.offerid] || { t: `Unknown Offer (${lead.offerid})`, u: 0, r: 0 };
                let selfKey = `${lead.p1}_${lead.offerid}_SELF`, refKey = `${lead.p2}_${lead.offerid}_REF`;

                if(paidSet.has(selfKey)) hArea.innerHTML += createHistoryCard(lead.p1, o.t, o.u, "TASK");
                else {
                    tCount++;
                    tArea.innerHTML += `
                    <div class="card card-task">
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <div><div class="upi">${lead.p1}</div><div style="font-size:10px;color:#666">${o.t}</div></div>
                            <div class="amt">â‚¹${o.u}</div>
                        </div>
                        <button class="btn-pay" onclick="payAndClear('${lead.p1}','${selfKey}',this)">COPY ID & OPEN APP</button>
                    </div>`;
                }

                if(lead.p2 && lead.p2.length > 5 && lead.p2 !== lead.p1) {
                    if(paidSet.has(refKey)) hArea.innerHTML += createHistoryCard(lead.p2, o.t, o.r, "REFERRAL");
                    else {
                        if(!refGroups[lead.p2]) refGroups[lead.p2] = { total: 0, items: [] };
                        refGroups[lead.p2].total += o.r;
                        refGroups[lead.p2].items.push({ t: o.t, r: o.r, k: refKey });
                    }
                }
            });

            for (let [upi, data] of Object.entries(refGroups)) {
                rCount++;
                let keys = JSON.stringify(data.items.map(i => i.k)), details = data.items.map(i => `<div>â€¢ ${i.t}: â‚¹${i.r}</div>`).join('');
                rArea.innerHTML += `
                <div class="card card-ref">
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <div><div class="upi">${upi}</div><div style="font-size:10px;color:#666">${data.items.length} Referrals Pending</div></div>
                        <div class="amt">â‚¹${data.total}</div>
                    </div>
                    <button class="btn-pay btn-bulk" onclick='payAndClear("${upi}",${keys},this)'>COPY ID & PAY TOTAL (â‚¹${data.total})</button>
                    <button style="background:none;border:none;color:#0072ff;font-size:10px;margin-top:8px;cursor:pointer" onclick="this.nextElementSibling.style.display='block'">View Offer Details âŒ„</button>
                    <div class="details-panel">${details}</div>
                </div>`;
            }
            document.getElementById('count-tasks').innerText = tCount;
            document.getElementById('count-refs').innerText = rCount;
            document.getElementById('loader').style.display = 'none';
        }

        function createHistoryCard(upi, t, a, type) {
            return `<div class="card card-history"><div style="display:flex;justify-content:space-between;align-items:center"><div><div class="upi" style="color:#555">${upi}</div><div style="font-size:10px;color:#444">${type}: ${t}</div></div><div style="color:#00c851;font-weight:900">â‚¹${a} PAID</div></div></div>`;
        }

        window.payAndClear = function(upi, keys, btn) {
            navigator.clipboard.writeText(upi);
            alert("âœ… UPI ID Copied!\n\nPay Manually in your Payment App.");
            window.location.href = "upi://pay"; // Open App Chooser with NO DATA
            btn.innerText = "UPDATING SYNC...";
            btn.disabled = true;

            const keyArr = Array.isArray(keys) ? keys : [keys];
            keyArr.forEach((k, i) => {
                setTimeout(() => fetch(SCRIPT_URL + `?action=pay&key=${encodeURIComponent(k)}`, { mode: 'no-cors' }), i * 350);
            });
            setTimeout(() => location.reload(), 2500);
        }

        window.switchTab = function(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tasks-area').classList.add('hidden');
            document.getElementById('referrals-area').classList.add('hidden');
            document.getElementById('history-area').classList.add('hidden');
            document.getElementById(t + '-area').classList.remove('hidden');
        }
        init();
    </script>
</body>
</html>
