<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Manual Pro Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 80px; }
        .container { max-width: 600px; margin: auto; padding: 10px; }
        .header { background: #111; padding: 15px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 100; }
        .tabs { display: flex; gap: 5px; margin: 15px 0; background: #1a1a1a; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: none; color: #888; font-weight: 700; font-size: 11px; border-radius: 8px; cursor: pointer; }
        .tab-btn.active { background: #0072ff; color: white; }
        .card { background: #111; padding: 15px; border-radius: 16px; margin-bottom: 10px; border: 1px solid #222; }
        .upi-text { font-size: 14px; font-weight: 700; color: #00c6ff; }
        .amt-tag { font-size: 18px; font-weight: 900; color: #fff; }
        .open-app-btn { background: #fff; color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 900; width: 100%; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .bulk-card { border-left: 4px solid #ffd700; }
        .history-card { opacity: 0.6; border-left: 4px solid #00c851; }
        .details { display: none; font-size: 11px; color: #888; margin-top: 8px; padding-top: 8px; border-top: 1px dashed #333; }
        .hidden { display: none; }
        .loader { text-align: center; margin-top: 40px; color: #0072ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-weight:900;">SECURE ADMIN</div>
            <div id="status" style="font-size:10px; color:#00ff00;">‚óè SYSTEM READY</div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tasks')">TASKS (<span id="cTask">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('referrals')">REFERRALS (<span id="cRef">0</span>)</button>
            <button class="tab-btn" onclick="switchTab('history')">HISTORY</button>
        </div>
        <div id="loader" class="loader">üîÑ Loading Live Data...</div>
        <div id="tasks-area"></div>
        <div id="referrals-area" class="hidden"></div>
        <div id="history-area" class="hidden"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfjyg_o0a_BUgiC0Iuoit3OTtzBHhkvVf8kg6XeI0DaCKVpBsbljCbpK-Tbb7uk-Dqvg/exec";
        let paidSet = new Set(), rawLeads = [], offerMap = {};

        async function init() {
            if(!sessionStorage.getItem('adminLogged')) {
                let p = prompt("üîê Enter Password:");
                if(p !== "Pathak123") return;
                sessionStorage.setItem('adminLogged', 'true');
            }
            try {
                await fetchPaidHistory();
                let oRes = await fetch('offers.json');
                let oData = await oRes.json();
                oData.forEach(o => offerMap[o.cid || o.id] = { t: o.title, u: parseInt(o.user_payout.replace(/\D/g,'')), r: parseInt(o.refer_payout.replace(/\D/g,'')) });
                await fetchLiveLeads();
            } catch(e) { console.error(e); }
        }

        async function fetchPaidHistory() {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            data.forEach(k => paidSet.add(k));
        }

        async function fetchLiveLeads() {
            const target = `https://panel.visioncamp.in/api.php?auth-token=8df0570da65f3a1798408c942b82839a&report=1`;
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}`;
            let res = await fetch(proxy);
            let json = await res.json();
            rawLeads = json.contents ? JSON.parse(json.contents).data : (json.data || json);
            processData();
        }

        function processData() {
            let tArea = document.getElementById('tasks-area'), rArea = document.getElementById('referrals-area'), hArea = document.getElementById('history-area');
            tArea.innerHTML = ''; rArea.innerHTML = ''; hArea.innerHTML = '';
            let refGroups = {}, tCount = 0, rCount = 0;

            rawLeads.reverse().forEach(lead => {
                if(lead.status.toLowerCase() !== 'approved') return;
                let o = offerMap[lead.offerid] || { t: `Offer #${lead.offerid}`, u: 0, r: 0 };
                let selfKey = `${lead.p1}_${lead.offerid}_SELF`, refKey = `${lead.p2}_${lead.offerid}_REF`;

                if(paidSet.has(selfKey)) hArea.innerHTML += createHistoryCard(lead.p1, o.t, o.u, "USER TASK");
                else {
                    tCount++;
                    tArea.innerHTML += `
                    <div class="card">
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <div><div class="upi-text">${lead.p1}</div><div style="font-size:10px;color:#888">${o.t}</div></div>
                            <div class="amt-tag">‚Çπ${o.u}</div>
                        </div>
                        <button class="open-app-btn" onclick="openAppManual('${lead.p1}','${selfKey}',this)">OPEN UPI APP & MARK PAID</button>
                    </div>`;
                }

                if(lead.p2 && lead.p2.length > 5 && lead.p2 !== lead.p1) {
                    if(paidSet.has(refKey)) hArea.innerHTML += createHistoryCard(lead.p2, o.t, o.r, "REFERRAL");
                    else {
                        if(!refGroups[lead.p2]) refGroups[lead.p2] = { total: 0, items: [] };
                        refGroups[lead.p2].total += o.r;
                        refGroups[lead.p2].items.push({ t: o.t, r: o.r, k: refKey });
                    }
                }
            });

            for (let [upi, data] of Object.entries(refGroups)) {
                rCount++;
                let keys = JSON.stringify(data.items.map(i => i.k)), details = data.items.map(i => `<div>${i.t}: ‚Çπ${i.r}</div>`).join('');
                rArea.innerHTML += `
                <div class="card bulk-card">
                    <div style="display:flex;justify-content:space-between;align-items:center">
                        <div><div class="upi-text">${upi}</div><div style="font-size:10px;color:#888">${data.items.length} Pending Referrals</div></div>
                        <div class="amt-tag">‚Çπ${data.total}</div>
                    </div>
                    <button class="open-app-btn" style="background:#ffd700" onclick='openAppManual("${upi}",${keys},this)'>OPEN APP & PAY ALL (‚Çπ${data.total})</button>
                    <button style="background:none;border:none;color:#0072ff;font-size:10px;margin-top:8px;cursor:pointer" onclick="this.nextElementSibling.style.display='block'">Check History ‚åÑ</button>
                    <div class="details">${details}</div>
                </div>`;
            }
            document.getElementById('cTask').innerText = tCount; document.getElementById('cRef').innerText = rCount;
            document.getElementById('loader').style.display = 'none';
        }

        function createHistoryCard(upi, t, a, type) {
            return `<div class="card history-card"><div style="display:flex;justify-content:space-between"><div><div class="upi-text" style="color:#888">${upi}</div><div style="font-size:10px">${type}: ${t}</div></div><div style="color:#00c851;font-weight:900">‚Çπ${a} PAID</div></div></div>`;
        }

        window.openAppManual = function(upi, keyOrKeys, btn) {
            // 1. Copy UPI ID (For user convenience)
            navigator.clipboard.writeText(upi);
            alert("UPI ID Copied! Now select your App and Pay Manually.");

            // 2. Open Generic UPI Intent (This will ask user to choose App, but fill NOTHING)
            window.location.href = "upi://pay"; 

            // 3. Mark as Paid in History
            btn.innerText = "UPDATING HISTORY...";
            btn.disabled = true;

            const keys = Array.isArray(keyOrKeys) ? keyOrKeys : [keyOrKeys];
            keys.forEach((k, i) => {
                setTimeout(() => fetch(SCRIPT_URL + `?action=pay&key=${encodeURIComponent(k)}`, { mode: 'no-cors' }), i * 300);
            });

            setTimeout(() => location.reload(), 2000);
        }

        window.switchTab = function(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('tasks-area').classList.add('hidden');
            document.getElementById('referrals-area').classList.add('hidden');
            document.getElementById('history-area').classList.add('hidden');
            document.getElementById(t + '-area').classList.remove('hidden');
        }
        init();
    </script>
</body>
</html>
