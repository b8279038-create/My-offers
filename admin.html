<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Pro Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #050505; font-family: 'Poppins', sans-serif; color: white; padding-bottom: 80px; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        /* HEADER */
        .header { 
            background: rgba(20, 20, 20, 0.95); padding: 15px; border-radius: 16px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .title { font-size: 16px; font-weight: 900; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-dot { height: 8px; width: 8px; background: #00ff00; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #00ff00; }

        /* MONEY METER */
        .money-card {
            background: linear-gradient(135deg, #111, #1a1a1a); border: 1px solid #333;
            padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 25px;
            position: relative; overflow: hidden;
        }
        .money-card::before { content:''; position:absolute; top:-50%; left:-50%; width:200%; height:200%; background: radial-gradient(circle, rgba(0,114,255,0.1) 0%, transparent 70%); }
        
        .total-lbl { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        .total-amt { font-size: 36px; font-weight: 900; color: #fff; margin: 5px 0; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .stats-row { display: flex; justify-content: center; gap: 20px; margin-top: 10px; font-size: 12px; color: #aaa; }
        .stat-val { color: #fff; font-weight: bold; }

        /* SEARCH */
        .search-inp { 
            width: 92%; background: #111; border: 1px solid #333; color: white; padding: 14px; 
            border-radius: 12px; outline: none; font-weight: bold; margin-bottom: 20px; font-size: 14px;
            transition: 0.3s;
        }
        .search-inp:focus { border-color: #0072ff; box-shadow: 0 0 15px rgba(0, 114, 255, 0.2); }

        /* LIST CARDS */
        .card { 
            background: #111; padding: 15px; border-radius: 16px; margin-bottom: 12px; 
            border: 1px solid #222; position: relative; transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .badge { font-size: 9px; padding: 4px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .b-task { background: rgba(0, 198, 255, 0.15); color: #00c6ff; border: 1px solid rgba(0, 198, 255, 0.3); }
        .b-ref { background: rgba(255, 215, 0, 0.15); color: #ffd700; border: 1px solid rgba(255, 215, 0, 0.3); }
        
        .date { font-size: 10px; color: #555; font-weight: 600; }

        .upi-row { display: flex; justify-content: space-between; align-items: center; }
        .upi { font-size: 15px; font-weight: 700; color: #eee; letter-spacing: 0.5px; }
        .offer-name { font-size: 11px; color: #888; margin-top: 2px; }

        .action-row { 
            margin-top: 12px; padding-top: 12px; border-top: 1px dashed #333; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        .amt-tag { font-size: 18px; font-weight: 900; color: #fff; }
        
        .pay-btn { 
            background: white; color: black; border: none; padding: 8px 20px; 
            border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 12px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2); display: flex; align-items: center; gap: 5px;
        }
        
        /* PAID STATE */
        .card.paid { opacity: 0.5; border-color: #00c851; background: rgba(0, 200, 81, 0.05); }
        .card.paid .amt-tag { color: #00c851; text-decoration: line-through; }
        .card.paid .badge { background: #00c851; color: black; border: none; }
        
        .loader { text-align: center; color: #0072ff; margin-top: 50px; font-weight: bold; font-size: 14px; }
        .error { color: #ff4444; text-align: center; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title"><span class="status-dot"></span> ADMIN PANEL</div>
            <div id="connStatus" style="font-size:10px; color:#666;">Connecting...</div>
        </div>

        <div class="money-card">
            <div class="total-lbl">Pending Payouts</div>
            <div class="total-amt" id="totalPending">‚Çπ0</div>
            <div class="stats-row">
                <span>Tasks: <span id="countTasks" class="stat-val">0</span></span>
                <span>Referrals: <span id="countRefs" class="stat-val">0</span></span>
                <span>Paid Today: <span id="countPaid" class="stat-val" style="color:#00c851;">0</span></span>
            </div>
        </div>

        <input type="text" id="searchBox" class="search-inp" placeholder="üîç Search UPI (e.g. pathak...)" onkeyup="filterData()">

        <div id="loader" class="loader">
            ‚è≥ Fetching Live Data...<br>
            <span style="font-size:10px; color:#666; font-weight:normal;">(Checking 4 Servers)</span>
        </div>
        <div id="errorBox" class="error"></div>

        <div id="listArea"></div>
    </div>

    <script>
        // --- CONFIGURATION (YOUR LINKS) ---
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSey891Fma_ZVh30EqVzmypxIp6bNn0pxYFMzSN2GJbBvslQpQ/formResponse";
        const ENTRY_ID = "entry.1285085795";
        const SHEET_ID = "1fv5jJ32MjEVI976q9mxverORoF4Zfnmj2yScxRpcBmk"; 
        const SHEET_CSV = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        let paidSet = new Set();
        let allCards = [];

        async function init() {
            // Admin Password
            if(!sessionStorage.getItem('adminAuth')) {
                let p = prompt("üîê Enter Admin Password:");
                if(p !== "Pathak123") {
                    document.body.innerHTML = "<h2 style='text-align:center; color:#fff; margin-top:50px;'>‚õî WRONG PASSWORD</h2>";
                    return;
                }
                sessionStorage.setItem('adminAuth', 'true');
            }

            try {
                // 1. Get Paid History
                await fetchSheetData();
                
                // 2. Get Offers (Prices)
                let offersRes = await fetch('offers.json');
                let offersData = await offersRes.json();
                let offerMap = {};
                offersData.forEach(o => {
                    let userP = parseInt(o.user_payout.replace(/[^0-9]/g, '')) || 0;
                    let refP = parseInt(o.refer_payout.replace(/[^0-9]/g, '')) || 0;
                    
                    let data = { title: o.title, userPrice: userP, refPrice: refP };
                    if(o.cid) offerMap[o.cid] = data;
                    if(o.id) offerMap[o.id] = data;
                });

                // 3. Get Leads (Multi-Proxy)
                await fetchLeads(offerMap);

            } catch(e) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('errorBox').innerText = "System Error: " + e.message;
            }
        }

        // --- ROBUST PROXY SYSTEM ---
        async function fetchLeads(offerMap) {
            const apiKey = "8df0570da65f3a1798408c942b82839a";
            const target = `https://panel.visioncamp.in/api.php?auth-token=${apiKey}&report=1`;

            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}`,
                `https://corsproxy.io/?${encodeURIComponent(target)}`,
                `https://thingproxy.freeboard.io/fetch/${target}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(target)}`
            ];

            let leads = null;
            for(let proxy of proxies) {
                try {
                    let res = await fetch(proxy);
                    if(!res.ok) throw new Error("X");
                    let json = await res.json();
                    
                    if(json.contents) leads = JSON.parse(json.contents).data || [];
                    else if(json.data) leads = json.data;
                    else leads = json;
                    
                    document.getElementById('connStatus').innerText = "üü¢ Online";
                    document.getElementById('connStatus').style.color = "#00ff00";
                    break;
                } catch(e) { continue; }
            }

            if(!leads) throw new Error("All Servers Busy. Try later.");
            renderDashboard(leads, offerMap);
        }

        async function fetchSheetData() {
            try {
                let url = `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_CSV)}`;
                let res = await fetch(url);
                let txt = await res.text();
                txt.split('\n').forEach(r => {
                    if(r.includes('|')) paidSet.add(r.split('|')[0].trim());
                });
            } catch(e) { console.log("Sheet empty or error"); }
        }

        // --- DASHBOARD RENDER LOGIC ---
        function renderDashboard(leads, offerMap) {
            let html = '';
            let totalPendingMoney = 0;
            let countT = 0;
            let countR = 0;
            let countP = 0;
            allCards = [];

            leads.reverse();

            leads.forEach(lead => {
                if(lead.status.toLowerCase() !== 'approved') return;
                
                let info = offerMap[lead.offerid] || { title: `Offer #${lead.offerid}`, userPrice: 0, refPrice: 0 };
                let dateStr = new Date().toLocaleDateString() + " " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // 1. SELF TASK
                // Pass dateStr here explicitly
                processItem(lead.p1, info.title, "SELF TASK", info.userPrice, `${lead.p1}_${lead.offerid}_SELF`, 'task', dateStr);

                // 2. REFERRAL
                if(lead.p2 && lead.p2.length > 5 && lead.p2 !== lead.p1) {
                    processItem(lead.p2, `${info.title} (Refer Bonus)`, "REFERRAL", info.refPrice, `${lead.p2}_${lead.offerid}_REF`, 'ref', dateStr);
                }
            });

            // Added dateStr to arguments below
            function processItem(upi, title, type, price, key, cat, dateStr) {
                let isPaid = paidSet.has(key);
                
                if(isPaid) {
                    countP++;
                } else {
                    totalPendingMoney += price;
                    if(cat === 'task') countT++; else countR++;
                }

                allCards.push({ upi, html: '' });
                let idx = allCards.length - 1;

                let badgeClass = cat === 'task' ? 'b-task' : 'b-ref';
                let cardClass = isPaid ? 'card paid' : 'card';
                
                let btnHtml = isPaid 
                    ? `<span style="color:#00c851; font-weight:900; font-size:12px;">PAID ‚úÖ</span>`
                    : `<button class="pay-btn" onclick="payNow('${upi}', ${price}, '${key}', this)">
                        PAY NOW ‚ûî
                       </button>`;

                let itemHtml = `
                <div class="${cardClass}" id="card-${idx}">
                    <div class="card-header">
                        <span class="badge ${badgeClass}">${type}</span>
                        <span class="date">${dateStr}</span>
                    </div>
                    <div class="upi-row">
                        <div>
                            <div class="upi">${upi}</div>
                            <div class="offer-name">${title}</div>
                        </div>
                    </div>
                    <div class="action-row">
                        <div class="amt-tag">‚Çπ${price}</div>
                        <div>${btnHtml}</div>
                    </div>
                </div>`;
                
                allCards[idx].html = itemHtml;
                html += itemHtml;
            }

            document.getElementById('listArea').innerHTML = html;
            document.getElementById('loader').style.display = 'none';

            document.getElementById('totalPending').innerText = "‚Çπ" + totalPendingMoney;
            document.getElementById('countTasks').innerText = countT;
            document.getElementById('countRefs').innerText = countR;
            document.getElementById('countPaid').innerText = countP;
        }

        // --- PAYMENT FUNCTION ---
        window.payNow = function(upi, amount, key, btn) {
            let link = `upi://pay?pa=${upi}&pn=Earner&am=${amount}&cu=INR`;
            window.location.href = link;

            btn.innerHTML = "Saving...";
            btn.style.opacity = "0.7";

            let dataStr = `${key} | Paid | ‚Çπ${amount} | ${new Date().toISOString()}`;
            
            fetch(FORM_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `${ENTRY_ID}=${encodeURIComponent(dataStr)}`
            }).then(() => {
                setTimeout(() => {
                    let card = btn.closest('.card');
                    card.classList.add('paid');
                    card.querySelector('.amt-tag').style.color = "#00c851";
                    card.querySelector('.amt-tag').style.textDecoration = "line-through";
                    btn.parentNode.innerHTML = `<span style="color:#00c851; font-weight:900; font-size:12px;">PAID ‚úÖ</span>`;
                    
                    let currTotal = parseInt(document.getElementById('totalPending').innerText.replace('‚Çπ',''));
                    document.getElementById('totalPending').innerText = "‚Çπ" + (currTotal - amount);
                }, 2000);
            }).catch(() => alert("Network Error: Sheet Update Failed"));
        }

        window.filterData = function() {
            let term = document.getElementById('searchBox').value.toLowerCase();
            allCards.forEach((c, i) => {
                document.getElementById(`card-${i}`).style.display = c.upi.toLowerCase().includes(term) ? 'block' : 'none';
            });
        }

        init();
    </script>
</body>
</html>
