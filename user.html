<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Cashback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #9cf016; text-align: center; padding: 20px; margin: 0; }
        
        .card { 
            background: white; max-width: 380px; margin: 20px auto; 
            border-radius: 25px; border: 4px solid black; 
            box-shadow: 10px 10px 0px black; padding: 25px; position: relative;
        }

        h1 { font-size: 28px; margin: 0; text-transform: uppercase; font-weight: 900; }
        .sub { font-size: 14px; font-weight: bold; margin-bottom: 20px; color: #555; }
        
        input { 
            width: 85%; padding: 15px; font-size: 18px; text-align: center; 
            border: 3px solid black; border-radius: 15px; font-weight: bold; outline: none; margin-bottom: 15px;
        }

        .btn { 
            background: #9cf016; color: black; width: 100%; padding: 18px; 
            font-size: 22px; font-weight: 900; border: 3px solid black; 
            border-radius: 50px; cursor: pointer; box-shadow: 4px 4px 0px black;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        .tg-icon {
            display: none; position: absolute; top: -20px; right: -10px;
            width: 50px; height: 50px; background: #0088cc; color: white;
            border-radius: 50%; border: 3px solid black; line-height: 50px; 
            font-size: 24px; text-decoration: none; box-shadow: 3px 3px 0px black;
            animation: bounce 2s infinite; z-index: 10;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .steps-area { text-align: left; margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 15px; border: 2px solid #eee; font-size: 14px; line-height: 1.6; position: relative;}
    </style>
</head>
<body>

    <div class="card">
        <h1 id="title">Loading...</h1>
        <div class="sub">INSTANT UPI CASHBACK üí∞</div>

        <input type="text" id="userUpi" placeholder="Enter Your UPI ID">
        <button class="btn" onclick="go()">CLAIM NOW üöÄ</button>
        
        <div class="steps-area">
            <a id="tgBtn" href="#" target="_blank" class="tg-icon">‚úàÔ∏è</a>
            <b>STEPS:</b><br>
            <div id="steps">Loading...</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const encryptedRef = params.get('ref');
        const tg = params.get('tg');

        if(tg) {
            const btn = document.getElementById('tgBtn');
            btn.href = tg;
            btn.style.display = "block";
        }

        fetch('offers.json').then(res => res.json()).then(data => {
            const offer = data.find(o => o.id === id);
            if(offer) {
                document.getElementById('title').innerText = "GET " + offer.user_payout + " FREE";
                document.getElementById('steps').innerHTML = offer.steps.join("<br>");
            }
        });

        function go() {
            const userUpi = document.getElementById('userUpi').value.trim();
            if(!userUpi) { alert("Paisa lene ke liye UPI daalo!"); return; }
            
            let refUpi = "";
            try { 
                refUpi = atob(encryptedRef); 
            } catch(e) { 
                refUpi = encryptedRef; 
            }

            fetch('offers.json').then(res => res.json()).then(data => {
                const offer = data.find(o => o.id === id);
                window.location.href = `https://panel.visioncamp.in/go?cid=${offer.cid}&uid=${offer.uid}&p1=${userupi}&p2=${refupi}`;
                
        }
    </script>
</body>
</html>
