<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Live Payment Tracker - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #000000; font-family: 'Poppins', sans-serif; color: white; text-align: center; }
        .container { max-width: 450px; margin: 20px auto; padding: 15px; }
        .logo { font-size: 22px; font-weight: 900; color: #fff; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .sub-txt { color: #888; font-size: 12px; margin-bottom: 20px; }
        .search-box { background: #111; border: 1px solid #333; padding: 5px; border-radius: 50px; display: flex; align-items: center; margin-bottom: 25px; }
        .inp { background: transparent; border: none; color: white; padding: 10px 15px; width: 100%; outline: none; font-size: 15px; font-weight: 600; }
        .btn { background: #0072ff; color: white; border: none; padding: 10px 25px; border-radius: 40px; font-weight: 800; cursor: pointer; font-size: 14px; }
        .result-area { display: none; text-align: left; }
        .sec-title { font-size: 12px; color: #888; font-weight: 800; letter-spacing: 1px; margin: 20px 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .task-card { background: rgba(0, 255, 0, 0.05); border: 1px solid #00ff00; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .t-name { font-weight: 700; font-size: 14px; }
        .t-status { background: #00ff00; color: black; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: 900; }
        .ref-summary-box { background: #121212; border: 1px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 10px; text-align: center; }
        .ref-total { font-size: 32px; font-weight: 900; color: #00c6ff; }
        .ref-label { font-size: 12px; color: #888; margin-bottom: 15px; }
        .ref-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #333; font-size: 13px; }
        .ref-item:last-child { border-bottom: none; }
        .ref-count { font-weight: 800; color: #ffd700; }
        .loader { display: none; width: 30px; height: 30px; border: 3px solid #333; border-top: 3px solid #0072ff; border-radius: 50%; animation: spin 1s infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-msg { color: #ff4444; font-size: 12px; display: none; margin-top: 10px; text-align: center;}
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">‚ö° Payment Tracker</div>
        <p class="sub-txt">Check your Completed Offers & Referrals</p>

        <div class="search-box">
            <input type="text" id="upi" class="inp" placeholder="Enter Your UPI ID...">
            <button class="btn" onclick="startTracking()">CHECK</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="error-msg" id="errMsg"></div>

        <div class="result-area" id="results">
            <div id="myTaskSection">
                <div class="sec-title">‚úÖ MY COMPLETED OFFERS</div>
                <div id="myTaskList"></div>
            </div>

            <div id="refSection">
                <div class="sec-title">üë• MY REFERRAL DASHBOARD</div>
                <div class="ref-summary-box">
                    <div class="ref-total" id="totalRefs">0</div>
                    <div class="ref-label">Total Successful Refers</div>
                    <div id="refBreakdown"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- POWER PROXY SYSTEM ---
        async function fetchWithFailover(targetUrl) {
            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`,
                `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`,
                `https://thingproxy.freeboard.io/fetch/${targetUrl}`
            ];

            for (let proxy of proxies) {
                try {
                    let response = await fetch(proxy);
                    if (!response.ok) continue;
                    let data = await response.json();
                    let finalData = data.data || data;
                    if (Array.isArray(finalData)) return finalData;
                } catch (err) { continue; }
            }
            throw new Error("Connection failed");
        }

        async function startTracking() {
            let upi = document.getElementById('upi').value.trim();
            if(!upi) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('errMsg').style.display = 'none';

            try {
                let offersRes = await fetch('offers.json');
                let offersData = await offersRes.json();
                let nameMap = {};
                offersData.forEach(o => nameMap[o.cid || o.id] = o.title);

                const apiKey = "8df0570da65f3a1798408c942b82839a"; 
                const targetUrl = `https://panel.visioncamp.in/api.php?auth-token=${apiKey}&report=1`;
                
                let leads = await fetchWithFailover(targetUrl);

                let myTasks = [], myRefers = {}, totalRefCount = 0;

                leads.reverse().forEach(lead => {
                    if(lead.status.toLowerCase() !== 'approved') return;
                    if(lead.p1 === upi) myTasks.push({ name: nameMap[lead.offerid] || `Offer #${lead.offerid}` });
                    if(lead.p2 === upi) {
                        myRefers[lead.offerid] = (myRefers[lead.offerid] || 0) + 1;
                        totalRefCount++;
                    }
                });

                document.getElementById('myTaskList').innerHTML = myTasks.length ? myTasks.map(t => `<div class="task-card"><span class="t-name">${t.name}</span><span class="t-status">PASSED</span></div>`).join('') : '<div style="color:#555; font-size:12px; text-align:center; padding:10px;">No completed tasks.</div>';

                document.getElementById('totalRefs').innerText = totalRefCount;
                let refHtml = '';
                for (let [oid, count] of Object.entries(myRefers)) {
                    refHtml += `<div class="ref-item"><span>${nameMap[oid] || `Offer #${oid}`}</span><span class="ref-count">${count} Leads ‚úÖ</span></div>`;
                }
                document.getElementById('refBreakdown').innerHTML = refHtml || '<div style="color:#555; font-size:11px;">No referrals.</div>';

                document.getElementById('loader').style.display = 'none';
                document.getElementById('results').style.display = 'block';

            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('errMsg').style.display = 'block';
                document.getElementById('errMsg').innerText = "‚ö†Ô∏è Connection issue. Retrying...";
                setTimeout(startTracking, 5000); // Auto-retry for user
            }
        }
    </script>
</body>
</html>
